<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>mcrb</title>
    </head>
    <body>
        <header>
            <h1>mcrb</h1>
            <a>Home</a>
            <br/>
            <a href="./publication/create">Publish</a>
        </header>
        <div th:each="publication : ${publications}">
            <div>
                <p th:text="${publication.pubBody}"></p>
                <p th:text="${publication.pubDate}"></p>
                <!--
                Syntax: mvc.url('Controller initials#function')
                in this case, the controller is PublicationController
                and the function is deletePublication, so, mvc.url('PC#deletePublication').
                -->
                <a th:href="${(#mvc.url('PC#deletePublication').arg(0, publication.id)).build()}">Delete</a>
            </div>
        </div>
    </body>
</html>
